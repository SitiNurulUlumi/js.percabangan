        function Mahasiswa(nama, kelas, alamat){
            let mhs = {};
            mhs.nama = nama;
            mhs.kelas = kelas;
            mhs.alamat = alamat;
            return mhs;
        }

        var mhs1 = Mahasiswa('Siti Nurul Ulumi', '3D', 'Pecabean');
        console.log(mhs1)

        var maha ={};
        maha.nama = 'Siti Nurul Ulumi';
        maha.kelas = '3D';
        maha.alamat = 'Pecabean';
        console.log(maha)

        function objectMhs(nama, kelas, alamat, hobby){
            let mhssw = {};
            mhssw.nama = nama;
            mhssw.kelas = kelas;
            mhssw.alamat = alamat;
            mhssw.hobby = hobby;
            return mhssw;
        }

        siswa = objectMhs('Nurul');

        siswa.hobby = ('Basket');
        console.log(siswa)

        var newObj = {...maha, ...siswa};
